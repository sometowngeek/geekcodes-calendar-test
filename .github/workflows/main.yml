# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
  - name: jacoco-badge-generator
    # You may pin to the exact commit or the version.
    # uses: cicirello/jacoco-badge-generator@1a93fdecf18efd0e417fb8d14d8d9d75e6c93e73
    uses: cicirello/jacoco-badge-generator@v1.0.0
    with:
      # Full path, relative to the root of the repository, to the jacoco csv file, including filename
      jacoco-csv-file: # optional, default is target/site/jacoco/jacoco.csv
      # Full path, relative to the root of the repository, to the created badge, including filename
      jacoco-badge-file: # optional, default is .github/badges/jacoco.svg 

